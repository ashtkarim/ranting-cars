version: "3.9"

services:

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db

  backend:
    build: server
    ports:
      - "4000:4000"
    volumes:
      - ./server:/app
    depends_on:
      - mongodb

  frontend:
    build: client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
    depends_on:
      - backend

volumes:
  mongodb-data:
